apiVersion: v1
kind: ConfigMap
metadata:
  name: agentforge-config
  labels:
    app: agentforge
data:
  log-level: "info"
  max-connections: "100"
  timeout: "30000"
  
  # Application configuration
  app.json: |
    {
      "server": {
        "port": 3000,
        "host": "0.0.0.0"
      },
      "logging": {
        "level": "info",
        "format": "json"
      },
      "monitoring": {
        "enabled": true,
        "healthCheckInterval": 30000
      },
      "resources": {
        "poolSize": {
          "min": 2,
          "max": 10
        },
        "timeout": 30000
      }
    }

