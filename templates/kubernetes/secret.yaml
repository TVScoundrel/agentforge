# NOTE: This is a template. In production, use proper secret management
# (e.g., Sealed Secrets, External Secrets Operator, or cloud provider secret managers)

apiVersion: v1
kind: Secret
metadata:
  name: agentforge-secrets
  labels:
    app: agentforge
type: Opaque
stringData:
  # Database connection string
  database-url: "postgresql://user:password@postgres-service:5432/agentforge"
  
  # Redis connection string
  redis-url: "redis://redis-service:6379"
  
  # API keys (replace with actual values)
  api-key: "your-api-key-here"
  
  # LLM provider API keys
  openai-api-key: "your-openai-key"
  anthropic-api-key: "your-anthropic-key"
  
  # JWT secret for authentication
  jwt-secret: "your-jwt-secret-here"

