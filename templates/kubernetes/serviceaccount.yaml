apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentforge-sa
  labels:
    app: agentforge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentforge-role
  labels:
    app: agentforge
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentforge-rolebinding
  labels:
    app: agentforge
subjects:
- kind: ServiceAccount
  name: agentforge-sa
roleRef:
  kind: Role
  name: agentforge-role
  apiGroup: rbac.authorization.k8s.io

